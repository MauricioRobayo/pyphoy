version: 2.1
executors:
  node-aws-lambda:
    docker:
      - image: circleci/node:8.10
  python3-node:
    docker:
      - image: circleci/python:3.6.8-node
jobs:
  build:
    executor: node-aws-lambda
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - run: npm run build
      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules
  deploy:
    executor: python3-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - add_ssh_keys:
          fingerprints:
            - '9e:3f:ef:64:be:36:57:51:9d:44:fb:a0:05:2f:89:fd'
      - run:
          name: Intall awscli
          command: sudo pip3 install awscli
      - run:
          name: Sync S3 assets
          command: npm run sync:assets
      - run:
          name: Deploy to EC2
          command: npm run deploy:prod -- update
  deploy-dev:
    executor: python3-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - add_ssh_keys:
          fingerprints:
            - '9e:3f:ef:64:be:36:57:51:9d:44:fb:a0:05:2f:89:fd'
      - run:
          name: Intall awscli
          command: sudo pip3 install awscli
      - run:
          name: Sync S3 assets
          command: npm run sync:assets
      - run:
          name: Deploy to EC2
          command: npm run deploy:dev -- update

workflows:
  build_test_and_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
      - deploy-dev:
          requires:
            - build
          filters:
            branches:
              only: develop
